[tool:pytest]
# Pytest configuration for OpenAgent

testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

addopts = 
    --strict-markers
    --disable-warnings
    --tb=short
    --cov=openagent
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=70
    -v

markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    cli: marks tests as CLI tests
    llm: marks tests requiring LLM functionality
    system: marks tests requiring system access
    network: marks tests requiring network access

# Minimum Python version
minversion = 6.0

# Test discovery patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    venv
    env

# Async test configuration
asyncio_mode = auto

# Timeout for tests (in seconds)
timeout = 300

# Parallel test execution
# -n auto  # uncomment to enable parallel tests with pytest-xdist

# Coverage configuration
[coverage:run]
source = openagent
omit = 
    */tests/*
    */venv/*
    */.venv/*
    */build/*
    */dist/*
    setup.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
