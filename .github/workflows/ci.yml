name: 🚀 CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: "3.9"
  NODE_VERSION: "18"

jobs:
  # 🧪 Testing Jobs
  test:
    name: 🧪 Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        exclude:
          # Reduce matrix size for faster builds
          - os: windows-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.9"
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pytest-cov pytest-asyncio pytest-timeout
        
    - name: 🔍 Run linting
      run: |
        flake8 openagent tests --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check openagent tests
        isort --check-only openagent tests
        
    - name: 🛡️ Run security checks
      run: |
        bandit -r openagent -f json -o bandit-report.json || true
        safety check --json --output safety-report.json || true
        
    - name: 🧪 Run tests
      run: |
        pytest tests/ -v --cov=openagent --cov-report=xml --cov-report=term-missing
        
    - name: 📊 Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
    - name: 📋 Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          coverage.xml
          bandit-report.json
          safety-report.json

  # 🔧 Code Quality Jobs
  quality:
    name: 🔧 Code Quality
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
    - name: 📏 Run type checking
      run: |
        mypy openagent --ignore-missing-imports
        
    - name: 📊 Run complexity analysis
      run: |
        pip install radon
        radon cc openagent --min B --show-complexity
        radon mi openagent --min B
        
    - name: 🔍 Run additional linting
      run: |
        pylint openagent --output-format=json > pylint-report.json || true
        
    - name: 📋 Upload quality reports
      uses: actions/upload-artifact@v3
      with:
        name: quality-reports
        path: |
          pylint-report.json

  # 📚 Documentation Jobs
  docs:
    name: 📚 Documentation
    runs-on: ubuntu-latest
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[docs]"
        
    - name: 🏗️ Build documentation
      run: |
        sphinx-build -b html docs docs/_build/html
        
    - name: 📋 Upload documentation
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: docs/_build/html

  # 🔨 Build Jobs
  build:
    name: 🔨 Build Package
    runs-on: ubuntu-latest
    needs: [test, quality]
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: 📦 Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: 🔨 Build package
      run: |
        python -m build
        
    - name: ✅ Check package
      run: |
        twine check dist/*
        
    - name: 📋 Upload package artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-package
        path: dist/

  # 📦 Binary Build Jobs
  build-binary:
    name: 📦 Build Binary
    runs-on: ${{ matrix.os }}
    needs: [test]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pyinstaller
        
    - name: 🔨 Build binary
      run: |
        chmod +x scripts/build_binary.sh
        ./scripts/build_binary.sh --python python --name openagent-${{ matrix.os }} --output dist
        
    - name: 📋 Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: binary-${{ matrix.os }}
        path: dist/openagent-${{ matrix.os }}*

  # 🚀 Deployment Jobs
  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    needs: [build, build-binary]
    if: github.event_name == 'release'
    steps:
    - name: 📥 Download artifacts
      uses: actions/download-artifact@v3
      
    - name: 🚀 Deploy to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages_dir: python-package/
        
    - name: 📦 Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          binary-ubuntu-latest/openagent-ubuntu-latest*
          binary-windows-latest/openagent-windows-latest*
          binary-macos-latest/openagent-macos-latest*
        body: |
          ## 🚀 OpenAgent Release ${{ github.event.release.tag_name }}
          
          ### 📦 Downloads
          - **Linux**: openagent-ubuntu-latest
          - **Windows**: openagent-windows-latest.exe
          - **macOS**: openagent-macos-latest
          
          ### 📚 Installation
          ```bash
          pip install openagent==${{ github.event.release.tag_name }}
          ```
          
          ### 🔗 Links
          - [Documentation](https://yourusername.github.io/OpenAgent)
          - [PyPI Package](https://pypi.org/project/openagent)
          - [Issues](https://github.com/GeneticxCln/OpenAgent/issues)
          
          ${{ github.event.release.body }}

  # 🔄 Auto-update Jobs
  auto-update:
    name: 🔄 Auto-update Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: 🔄 Update dependencies
      run: |
        pip install pip-tools
        pip-compile --upgrade requirements.in
        pip-compile --upgrade requirements-dev.in
        
    - name: 📝 Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "⬆️ Update dependencies"
        title: "⬆️ Auto-update dependencies"
        body: |
          ## 🔄 Automated Dependency Update
          
          This PR automatically updates project dependencies to their latest versions.
          
          ### 📋 Changes
          - Updated all dependencies to latest compatible versions
          - Regenerated lock files
          
          ### 🧪 Testing
          All tests should pass before merging.
        branch: auto-update-dependencies
