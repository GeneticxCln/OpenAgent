name: ğŸš€ CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  PYTHON_VERSION: "3.9"
  NODE_VERSION: "18"

jobs:
  # ğŸ§ª Testing Jobs
  test:
    name: ğŸ§ª Test Suite
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        exclude:
          # Reduce matrix size for faster builds
          - os: windows-latest
            python-version: "3.9"
          - os: macos-latest
            python-version: "3.9"
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        pip install pytest-cov pytest-asyncio pytest-timeout
        
    - name: ğŸ” Run linting
      run: |
        flake8 openagent tests --count --select=E9,F63,F7,F82 --show-source --statistics
        black --check openagent tests
        isort --check-only openagent tests
        
    - name: ğŸ›¡ï¸ Run security checks
      run: |
        bandit -r openagent -f json -o bandit-report.json || true
        safety check --json --output safety-report.json || true
        
    - name: ğŸ§ª Run tests
      run: |
        pytest tests/ -v --cov=openagent --cov-report=xml --cov-report=term-missing
        
    - name: ğŸ“Š Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.11'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        
    - name: ğŸ“‹ Upload test results
      uses: actions/upload-artifact@v3
      if: always()
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
        path: |
          coverage.xml
          bandit-report.json
          safety-report.json

  # ğŸ”§ Code Quality Jobs
  quality:
    name: ğŸ”§ Code Quality
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
        
    - name: ğŸ“ Run type checking
      run: |
        mypy openagent --ignore-missing-imports
        
    - name: ğŸ“Š Run complexity analysis
      run: |
        pip install radon
        radon cc openagent --min B --show-complexity
        radon mi openagent --min B
        
    - name: ğŸ” Run additional linting
      run: |
        pylint openagent --output-format=json > pylint-report.json || true
        
    - name: ğŸ“‹ Upload quality reports
      uses: actions/upload-artifact@v3
      with:
        name: quality-reports
        path: |
          pylint-report.json

  # ğŸ“š Documentation Jobs
  docs:
    name: ğŸ“š Documentation
    runs-on: ubuntu-latest
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[docs]"
        
    - name: ğŸ—ï¸ Build documentation
      run: |
        sphinx-build -b html docs docs/_build/html
        
    - name: ğŸ“‹ Upload documentation
      uses: actions/upload-artifact@v3
      with:
        name: documentation
        path: docs/_build/html

  # ğŸ”¨ Build Jobs
  build:
    name: ğŸ”¨ Build Package
    runs-on: ubuntu-latest
    needs: [test, quality]
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine
        
    - name: ğŸ”¨ Build package
      run: |
        python -m build
        
    - name: âœ… Check package
      run: |
        twine check dist/*
        
    - name: ğŸ“‹ Upload package artifacts
      uses: actions/upload-artifact@v3
      with:
        name: python-package
        path: dist/

  # ğŸ“¦ Binary Build Jobs
  build-binary:
    name: ğŸ“¦ Build Binary
    runs-on: ${{ matrix.os }}
    needs: [test]
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
        
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
        pip install pyinstaller
        
    - name: ğŸ”¨ Build binary
      run: |
        chmod +x scripts/build_binary.sh
        ./scripts/build_binary.sh --python python --name openagent-${{ matrix.os }} --output dist
        
    - name: ğŸ“‹ Upload binary
      uses: actions/upload-artifact@v3
      with:
        name: binary-${{ matrix.os }}
        path: dist/openagent-${{ matrix.os }}*

  # ğŸš€ Deployment Jobs
  deploy:
    name: ğŸš€ Deploy
    runs-on: ubuntu-latest
    needs: [build, build-binary]
    if: github.event_name == 'release'
    steps:
    - name: ğŸ“¥ Download artifacts
      uses: actions/download-artifact@v3
      
    - name: ğŸš€ Deploy to PyPI
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
        packages_dir: python-package/
        
    - name: ğŸ“¦ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          binary-ubuntu-latest/openagent-ubuntu-latest*
          binary-windows-latest/openagent-windows-latest*
          binary-macos-latest/openagent-macos-latest*
        body: |
          ## ğŸš€ OpenAgent Release ${{ github.event.release.tag_name }}
          
          ### ğŸ“¦ Downloads
          - **Linux**: openagent-ubuntu-latest
          - **Windows**: openagent-windows-latest.exe
          - **macOS**: openagent-macos-latest
          
          ### ğŸ“š Installation
          ```bash
          pip install openagent==${{ github.event.release.tag_name }}
          ```
          
          ### ğŸ”— Links
          - [Documentation](https://yourusername.github.io/OpenAgent)
          - [PyPI Package](https://pypi.org/project/openagent)
          - [Issues](https://github.com/GeneticxCln/OpenAgent/issues)
          
          ${{ github.event.release.body }}

  # ğŸ”„ Auto-update Jobs
  auto-update:
    name: ğŸ”„ Auto-update Dependencies
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      
    - name: ğŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: ğŸ”„ Update dependencies
      run: |
        pip install pip-tools
        pip-compile --upgrade requirements.in
        pip-compile --upgrade requirements-dev.in
        
    - name: ğŸ“ Create Pull Request
      uses: peter-evans/create-pull-request@v5
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit-message: "â¬†ï¸ Update dependencies"
        title: "â¬†ï¸ Auto-update dependencies"
        body: |
          ## ğŸ”„ Automated Dependency Update
          
          This PR automatically updates project dependencies to their latest versions.
          
          ### ğŸ“‹ Changes
          - Updated all dependencies to latest compatible versions
          - Regenerated lock files
          
          ### ğŸ§ª Testing
          All tests should pass before merging.
        branch: auto-update-dependencies
