name: Fast CI

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  fast-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Lint (flake8)
        run: flake8 openagent tests

      - name: Format check (black)
        run: black --check openagent tests

      - name: Import order (isort)
        run: isort --check-only openagent tests

      - name: Tests (quick)
        run: pytest -q

      - name: OpenAPI schema drift check
        run: |
          ./scripts/export_openapi.sh 8051 /tmp/openapi.json
          diff -u openapi.json /tmp/openapi.json || (echo "OpenAPI schema drift detected. Run scripts/export_openapi.sh and commit updated openapi.json" && exit 1)

